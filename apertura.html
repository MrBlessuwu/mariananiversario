<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para Marian ‚ù§Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #e0f7fa 0%, #ffffff 100%);
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }

    .envelope-wrapper {
      position: relative;
      cursor: pointer;
      animation: float 3s ease-in-out infinite;
    }

    .envelope {
      width: 300px;
      height: 200px;
      background: #0097a7; /* Fondo oscuro del interior del sobre */
      position: relative;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    /* --- LA CARTA INTERIOR --- */
    .letter {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 260px;
      height: 180px;
      background: white;
      border-radius: 5px;
      transition: transform 0.6s 0.4s ease; /* Sale despu√©s de abrir */
      z-index: 1; /* Nivel m√°s bajo */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 15px;
      box-sizing: border-box;
      text-align: center;
      border: 2px dashed #4dd0e1;
    }

    .letter h2 {
      font-family: 'Dancing Script', cursive;
      color: #00838f;
      margin: 0 0 10px 0;
      font-size: 1.8rem;
    }

    .letter p {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 15px;
    }

    /* Bot√≥n Turquesa */
    .btn {
      background-color: #00acc1;
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 20px;
      font-size: 0.9rem;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 172, 193, 0.4);
      transition: transform 0.2s, background 0.2s;
      display: inline-block;
    }

    .btn:hover {
      background-color: #00838f;
      transform: scale(1.05);
    }

    /* --- PARTES DEL SOBRE (Tri√°ngulos CSS) --- */
    
    /* Costados (Izquierda y Derecha) - Ahora cierran el sobre */
    .pocket-left {
      position: absolute;
      bottom: 0; left: 0;
      width: 0; height: 0;
      border-style: solid;
      border-width: 100px 0 100px 150px; /* Tri√°ngulo lateral */
      border-color: transparent transparent transparent #26c6da; /* Turquesa medio */
      z-index: 2;
    }
    
    .pocket-right {
      position: absolute;
      bottom: 0; right: 0;
      width: 0; height: 0;
      border-style: solid;
      border-width: 100px 150px 100px 0; /* Tri√°ngulo lateral */
      border-color: transparent #26c6da transparent transparent; /* Turquesa medio */
      z-index: 2;
    }

    /* Frente (Tri√°ngulo de abajo) */
    .pocket-bottom {
      position: absolute;
      bottom: 0; left: 0;
      width: 0; height: 0;
      border-style: solid;
      border-width: 0 150px 110px 150px; /* Tri√°ngulo inferior */
      border-color: transparent transparent #4dd0e1 transparent; /* Turquesa claro frontal */
      z-index: 3; /* Encima de los lados */
    }

    /* Tapa Superior (La que se abre) */
    .flap {
      position: absolute;
      top: 0; left: 0;
      width: 0; height: 0;
      border-style: solid;
      border-width: 110px 150px 0 150px; /* Tri√°ngulo superior */
      border-color: #00acc1 transparent transparent transparent; /* Turquesa oscuro tapa */
      z-index: 4; /* Encima de todo al inicio */
      transform-origin: top;
      transition: transform 0.6s ease, z-index 0.2s;
    }

    /* Sello */
    .seal {
      position: absolute;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      color: #fff;
      z-index: 5;
    }

    /* --- ANIMACI√ìN AL ABRIR --- */
    .envelope-wrapper.open .flap {
      transform: rotateX(180deg);
      z-index: 0; /* Se va atr√°s */
    }

    .envelope-wrapper.open .letter {
      transform: translateX(-50%) translateY(-130px); /* Sube m√°s arriba */
      z-index: 5; /* Queda encima de todo para poder dar click */
    }

    .hint {
      position: absolute;
      bottom: 20%;
      color: #00838f;
      font-weight: 600;
      animation: blink 2s infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    @keyframes blink { 50% { opacity: 0.5; } }

  </style>
</head>
<body>

  <audio id="bg-music" loop>
    <source src="cancion.mp3" type="audio/mpeg">
    Tu navegador no soporta el audio.
  </audio>

  <div class="envelope-wrapper" onclick="openEnvelope()">
    <div class="envelope">
      
      <div class="letter">
        <h2>Hola mi amor...</h2>
        <p>Tengo algo especial para ti.</p>
        <a href="inicio.html" class="btn">Presi√≥name</a>
      </div>

      <div class="pocket-left"></div>
      <div class="pocket-right"></div>
      <div class="pocket-bottom"></div>
      
      <div class="flap">
        <div class="seal">‚ù§</div>
      </div>

    </div>
  </div>

  <div class="hint">Toca el sobre para abrir üíå</div>

  <script>
    function openEnvelope() {
      // 1. A√±adir clase para animaci√≥n visual
      const envelope = document.querySelector('.envelope-wrapper');
      envelope.classList.toggle('open');

      // 2. Reproducir m√∫sica al tocar
      const audio = document.getElementById('bg-music');
      // Solo reproducir si est√° pausado (para que no se reinicie si le da doble click)
      if (audio.paused) {
        audio.volume = 0.5; // Volumen al 50% para no asustar
        audio.play().catch(error => {
          console.log("Esperando interacci√≥n para reproducir audio...");
        });
      }
    }
  </script>

</body>
</html>
