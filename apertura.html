<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para Marian ‚ù§Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    /* --- CONFIGURACI√ìN GENERAL --- */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      /* Fondo pastel suave turquesa/blanco */
      background: linear-gradient(135deg, #e0f7fa 0%, #ffffff 100%);
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }

    /* --- EL SOBRE (ENVELOPE) --- */
    .envelope-wrapper {
      position: relative;
      cursor: pointer;
      animation: float 3s ease-in-out infinite;
    }

    .envelope {
      width: 300px;
      height: 200px;
      background: #4dd0e1; /* Turquesa vibrante base */
      position: relative;
      border-radius: 0 0 10px 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    /* Solapa frontal (Tri√°ngulo izquierdo y derecho) */
    .envelope::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 100px 150px 100px 150px; /* Forma triangular */
      border-color: transparent transparent #26c6da transparent; /* Turquesa un poco m√°s oscuro */
      z-index: 2; /* Encima de la carta */
      border-bottom-color: #26c6da;
      border-radius: 0 0 10px 10px;
    }

    /* Solapa superior (La que se abre) */
    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 100px 150px 0 150px;
      border-color: #00acc1 transparent transparent transparent; /* Turquesa oscuro solapa */
      z-index: 3; /* Encima de todo al inicio */
      transform-origin: top;
      transition: transform 0.6s ease, z-index 0.2s;
    }

    /* Sello de coraz√≥n */
    .seal {
      position: absolute;
      bottom: 20px; /* Posici√≥n en la solapa */
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      color: #fff;
      text-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 4;
    }

    /* --- LA CARTA INTERIOR --- */
    .letter {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 260px;
      height: 180px;
      background: white;
      border-radius: 5px;
      transition: transform 0.6s 0.4s ease; /* Delay para esperar que abra el sobre */
      z-index: 1; /* Dentro del sobre */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 15px;
      box-sizing: border-box;
      text-align: center;
      border: 2px dashed #4dd0e1;
    }

    .letter h2 {
      font-family: 'Dancing Script', cursive;
      color: #00838f;
      margin: 0 0 10px 0;
      font-size: 1.8rem;
    }

    .letter p {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 15px;
    }

    /* Bot√≥n Turquesa */
    .btn {
      background-color: #00acc1;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 172, 193, 0.4);
      transition: transform 0.2s, background 0.2s;
    }

    .btn:hover {
      background-color: #00838f;
      transform: scale(1.05);
    }

    /* --- ANIMACI√ìN DE APERTURA (CLASE .OPEN) --- */
    .envelope-wrapper.open .flap {
      transform: rotateX(180deg);
      z-index: 0; /* Se va al fondo */
    }

    .envelope-wrapper.open .letter {
      transform: translateX(-50%) translateY(-120px); /* Sube la carta */
      z-index: 2; /* Ahora queda encima del sobre para poder dar click */
    }

    /* Texto de instrucci√≥n */
    .hint {
      position: absolute;
      bottom: 15%;
      color: #00838f;
      font-size: 0.9rem;
      opacity: 0.8;
      animation: blink 2s infinite;
    }

    /* Animaciones decorativas */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes blink {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

  </style>
</head>
<body>

  <div class="envelope-wrapper" onclick="this.classList.toggle('open')">
    <div class="envelope">
      <div class="flap">
        <div class="seal">‚ù§</div>
      </div>

      <div class="letter">
        <h2>Hola mi amor...</h2>
        <p>Tengo algo especial para ti.</p>
        <a href="index.html" class="btn">Presi√≥name</a>
      </div>
    </div>
  </div>

  <div class="hint">Toca el sobre para abrir üíå</div>

</body>
</html>
